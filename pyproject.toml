[tool.ruff]
# Satır uzunluğu 88 değil 120 olsun (Geniş ekran kodluyoruz)
line-length = 120

# Hedef Python versiyonu
target-version = "py311"

[tool.ruff.lint]
# E: Error, F: Pyflakes, I: Import sıralama
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
# Importları gruplarken bu projeyi tanıması için
known-first-party = ["services", "tools", "config", "models"]